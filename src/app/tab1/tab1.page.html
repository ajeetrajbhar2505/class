<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lectures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
      <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <ion-item *ngFor="let data of lecturesData" expand="block" (click)="setOpen(true,data)">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" [src]="data.lec_icon" />
            </ion-thumbnail>
            <ion-label>{{data.lec_title}}</ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ion-card-content>
</ion-content>



<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="arrow-back-outline" (click)="setClose()"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <video width="100%" class="sticky-top" controls autoplay allowfullscreen frameborder="0">
        <source [src]="getImgContent(selectedVideoToWatch.video_link)" type="video/mp4">
        Your Device does not support the video.
      </video>
      <ion-card-header>
        <ion-card-title>{{selectedVideoToWatch.video_title}}</ion-card-title>
        <ion-card-subtitle>Auther : {{selectedVideoToWatch.teacher | lowercase}}</ion-card-subtitle>
        <ion-card-subtitle>Published : {{selectedVideoToWatch.published_at | lowercase}}</ion-card-subtitle>
      </ion-card-header>
    </ion-content>
  </ng-template>
</ion-modal>
