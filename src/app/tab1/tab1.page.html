<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lectures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-list>
      <ion-item  *ngFor="let data of lecturesData" expand="block" (click)="setOpen(true,data)">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="data.lec_icon" />
        </ion-thumbnail>
        <ion-label>{{data.lec_title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>



<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="arrow-back-outline" (click)="setOpen(false,null)"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>{{selectedVideoToWatch.video_title}} | {{selectedVideoToWatch.course}}</ion-card-title>
          <ion-card-subtitle>{{selectedVideoToWatch.teacher | lowercase}}</ion-card-subtitle>
          <ion-card-subtitle>{{selectedVideoToWatch.descriptions | lowercase}}</ion-card-subtitle>
        </ion-card-header>
    </ion-content>
  </ng-template>
</ion-modal>
